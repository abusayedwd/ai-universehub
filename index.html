<!doctype html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
                crossorigin="anonymous">
                <script src="https://kit.fontawesome.com/e3c757713c.js" crossorigin="anonymous"></script>
                <link rel="stylesheet" href="style.css">
</head>

<body>
        <!-- header section added to be first -->
        <header class="text-center mt-3">
                <h2 class="fw-bold">AI Universe Hub</h2>
                <button class="btn btn-success mt-2">Sort By Date</button>
        </header>

        <main>
                <div id="spinner" class="d-flex justify-content-center d-none">
                        <div class="spinner-border mt-5" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                      </div>
                <!-- dynamic show card section  -->
                <section class="container">

              <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4 mt-3 h-50">

               </div>
               <div id="showall-btn" class="text-center mt-3 d-none">
                <button  onclick="showAllData()" class="btn btn btn-warning ">Show more</button>
               </div>
        </section>
        <!-- modal section -->
        <section>
                <!-- Button trigger modal -->
 
      
      <!-- Modal -->
      <div class=" modal fade modal-xl" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class=" modal-dialog modal-dialog-centered ">
          <div class="modal-content">
            <div class="modal-header">
                    <button type="button" class="close px-2 fw-bold rounded-circle position-absolute top-0 start-100 translate-middle border-0" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
             
            </div>
            <div id="modal-body" class="modal-body ">
              
            </div>
             
          </div>
        </div>
      </div>
        </section>
 
              
        </main>



        <script src="api-as.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>
</body>

</html>
